ekf_filter_node_map:
  ros__parameters:
    frequency: 20.0
    sensor_timeout: 0.1

    two_d_mode: true
    publish_tf: true
    map_frame: map              # для использования в SLAM/AMCL
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /stm_odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true, true, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # GPS odometry (from navsat_transform_node):

    odom1: /odometry/gps
    odom1_config: [true,  true,  true,
                  false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, false]
    odom1_queue_size: 10
    # odom1_nodelay: true
    odom1_differential: true
    odom1_relative: false

    imu0: /imu
    imu0_config: [false, false, false,
                  false,  false,  true,
                  false, false, false,
                  false,  false,  false,
                  false,  false,  false]
                  
    # imu0_config: [false, false, false,
    #                true, true, true,
    #                false, false, false,
    #                true, true, true,
    #                true, true, true]
  # x     y      z
  # roll  pitch  yaw
  # vx    vy     vz
  # vroll vpitch vyaw
  # ax    ay     az
    
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    

    print_diagnostics: true
    debug: false

    # acceleration_limits: [3.0, 3.0, 0.2, 3.0, 3.0, 3.0]


