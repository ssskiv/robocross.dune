ekf_filter_node:
  ros__parameters:
    frequency: 20.0
    sensor_timeout: 0.1

    two_d_mode: true
    publish_tf: true
    map_frame: map              # для использования в SLAM/AMCL
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /stm_odom
    odom0_config: [true, true, false,
                   false, false, true,
                   true, true, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_relative: true
    odom0_queue_size: 10

    odom1: /mamba_odom
    odom1_config: [true, true, false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom1_differential: false
    odom1_relative: false
    odom1_queue_size: 10
    

    print_diagnostics: true
    debug: false