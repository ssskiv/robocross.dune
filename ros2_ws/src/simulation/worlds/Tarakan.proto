#VRML_SIM R2025a utf8
EXTERNPROTO "Wheel.proto"
PROTO Tarakan [
    field SFString name "my_robot"
    field SFVec3f translation 0 0 0.5
    field SFRotation rotation 0 0 0 0
    field SFNode hingeJointParameters HingeJointParameters { axis 0 1 0 anchor 0 0 0}
    field SFNode suspensionJointParameters JointParameters {axis 0 0 1 minStop -0.01 maxStop 0.01 springConstant 1500 dampingConstant 1000}
    field SFFloat maxTorque 50
    field SFFloat maxVelocity 30
    field SFNode wheelGeometry Cylinder {height 0.15 radius 0.19}
    field SFNode wheelAppearance PBRAppearance {baseColor 1 0 0 roughness 1 metalness 0}
    field SFVec3f lidarTranslation 0 0 0.2
    field SFRotation lidarRotation 0 1 0 0.0
    field SFVec3f camTranslation 0.65 0 0.5
    # field SFNode child NULL
    # field SFNode lidar {name "lidar" translation 0 0 1.5 rotation 0 1 0 0.2}
]
{
    Robot {
    translation IS translation
    rotation IS rotation
    children [
        Transform {
            translation 0 0 0
            children [
                Shape {
                    appearance PBRAppearance {
                        baseColor 0 0 1
                        roughness 1
                        metalness 0
                    }
                    geometry DEF BODY Box {
                        size 1.2 0.7 0.2
                    }
                    
                }
                Lidar{
            name "lidar" 
            translation IS lidarTranslation
            rotation IS lidarRotation
            tiltAngle 0.0
            maxRange 25
            fieldOfView 6.28
            projection "cylindrical"
            horizontalResolution 1024
            resolution 0.07
            # verticalFieldOfView 0.00001
            numberOfLayers 1
            }
            RangeFinder{
                name "depth"
                translation IS camTranslation
                near 0.1
                width 640
                height 480
                fieldOfView 1.57
                maxRange 10
            } 
        Camera{
            name "camera"
            translation IS camTranslation
            # rotation IS lidarRotation
            near 0.1
            width 640
            height 480
            fieldOfView 1.57
        }
        Transform {
            translation IS lidarTranslation
            rotation IS lidarRotation
            children [
                Shape {
                    appearance PBRAppearance {
                        baseColor 0 1 0
                        roughness 1
                        metalness 0
                    }
                    geometry DEF LBODY Box {
                        size 0.1 0.1 0.1
                    }
                }
            ]
        }
        Transform {
            translation IS camTranslation
            # rotation IS lidarRotation
            children [
                Shape {
                    appearance PBRAppearance {
                        baseColor 0 1 1
                        roughness 1
                        metalness 0
                    }
                    geometry Box {
                        size 0.05 0.1 0.05
                    }
                }
            ]
        }
        Wheel{
            translation 0.5 0.5 -0.3
            name "fl wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        Wheel{
            translation 0 0.5 -0.3
            name "ml wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        Wheel{
            translation -0.5 0.5 -0.3
            name "bl wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        Wheel{
            translation 0.5 -0.5 -0.3
            name "fr wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        Wheel{
            translation 0 -0.5 -0.3
            name "mr wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        Wheel{
            translation -0.5 -0.5 -0.3
            name "br wheel"
            suspensionJointParameters IS suspensionJointParameters
            hingeJointParameters IS hingeJointParameters
            geometry IS wheelGeometry
            appearance IS wheelAppearance
            maxTorque IS maxTorque
            maxVelocity IS maxVelocity
        }
        GPS{name "gps"}
        InertialUnit{name "imu"}
        Gyro{name "gyro"}
        Accelerometer{name "accel"}
                # Solid {
                #     boundingObject USE BODY
                #     physics physics Physics {
                #         mass 80
                #         density -1
                #     }
                # }
            ]
        }
        
    ]
    boundingObject Transform {
        translation 0 0 0
        children [
            USE BODY
        ]
    }
    physics Physics {
        mass 80
        density -1
    }
    controller "<extern>"
    name IS name
}
}